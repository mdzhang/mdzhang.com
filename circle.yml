machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.9.2

dependencies:
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn build

deployment:
  production:
    branch: master
    commands:
      - AWS_BUCKET_NAME=mdzhang.com NODE_ENV=production yarn deploy
  staging:
    branch: development
    commands:
      - AWS_BUCKET_NAME=staging-1.mdzhang.com NODE_ENV=staging yarn deploy
