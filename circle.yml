machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.9.2

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install hugo
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - hugo

deployment:
  production:
    branch: master
    commands:
      - HUGO_BASEURL=http://mdzhang.com hugo
      - AWS_S3_BUCKET=mdzhang.com yarn deploy
  staging:
    branch: development
    commands:
      - HUGO_BASEURL=http://staging-1.mdzhang.com hugo
      - AWS_S3_BUCKET=staging-1.mdzhang.com yarn deploy
