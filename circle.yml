machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.9.2

dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.18/hugo_0.18-64bit.deb
    - sudo dpkg -i hugo*.deb
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - git clone https://github.com/mdzhang/hugo-code-editor-theme themes/code-editor
    - hugo

deployment:
  production:
    branch: master
    commands:
      - git clone https://github.com/mdzhang/hugo-code-editor-theme themes/code-editor
      - HUGO_BASEURL=http://mdzhang.com hugo
      - AWS_S3_BUCKET=mdzhang.com yarn deploy
  staging:
    branch: development
    commands:
      - git clone https://github.com/mdzhang/hugo-code-editor-theme themes/code-editor
      - HUGO_BASEURL=http://staging-1.mdzhang.com hugo
      - AWS_S3_BUCKET=staging-1.mdzhang.com yarn deploy
