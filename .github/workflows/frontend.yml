---
name: frontend

permissions:
  contents: write
  # for AWS
  id-token: write

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  repository_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-site-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-site-

      - run: yarn install

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          BASEURL: mdzhang.com

      - name: Push changes to deploy branch
        if: github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@29f05e01bb17e6f28228b47437e03a7b69e1f9ef
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: deploy/production/site
          force: true

      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::644266224997:role/github-action--mdzhang-com--role
          aws-region: us-west-1

      - name: Deploy to prod
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 sync --acl public-read ./dist s3://$BASEURL
        env:
          BASEURL: mdzhang.com
