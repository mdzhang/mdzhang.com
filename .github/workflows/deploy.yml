name: deploy

# for AWS
permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - development
      - main
      - tf-gh-aws-role
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          # fetch hugo themes
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.101.0'
          # avoid postcss issues
          extended: true

      - name: Build
        run: hugo --minify

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::644266224997:role/github-oidc-assume-iam-role
          aws-region: us-west-1

      - name: Deploy to prod
        if: github.ref == 'refs/heads/tf-gh-aws-role'
        run: |
          aws s3 sync --acl public-read ./public s3://$HUGO_BASEURL
        env:
          HUGO_BASEURL: mdzhang.com
